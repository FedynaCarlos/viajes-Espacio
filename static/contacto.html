<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="./images/cohete.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">

  <!-- Enlaces externos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Incluye jQuery y Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/077e49a6a4.js" crossorigin="anonymous"></script>
    <title>Formulario de Contacto</title>
 
    
    

</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary">
        <div class="container-fluid neon-text">
            <a class="navbar-brand espacio neon-text">Viajes al espacio</a>
            
            <!-- Botón de hamburguesa para dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link neon-text" href="/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link neon-text" href="/experiencias.html">Experiencias</a>
                    </li>
                </ul>
                
                <!-- Formulario de búsqueda -->
                <form class="d-flex neon-text">
                    <input class="form-control me-2 neon-text" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success neon-text" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5 neon-text">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" class="formulario" name="formulario" id="formulario" method="POST">
                    <fieldset>
                        <legend>Datos personales</legend>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Johnny" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" name="apellido" placeholder="Deep" id="apellido">
                        </div>
                        <div class="form-group">
                            <label for="numero">Teléfono:</label>
                            <input type="tel" class="form-control" name="numero" placeholder="3434555555" id="numero">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo:</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="terminos" id="terminos" value="true">
                            <label class="form-check-label" for="terminos">Acepto los Términos y Condiciones</label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Agrega los scripts de Bootstrap al final del body para mejorar el rendimiento -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </div>
    <!-- Tus scripts y enlaces a bibliotecas JS van aquí -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
